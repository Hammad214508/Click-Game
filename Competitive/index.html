<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hiring Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    <body>

        <div class="container mt-5">
            <div class="text-center">
                <h1>Hiring Game</h1>
            </div>
        </div>

        <div class="container mb-5">
            <div class="row">

                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-8 mt-5 border_right">

                    <div class="row">

                        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-xs-10">

                            <div class="container text-center">
                                <button id="normal_btn" type="button" class="btn btn-lg btn-primary active">Normal</button>
                                <button id="timer_btn" type="button" class="btn btn-lg btn-primary">Timer</button>
                            </div>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-xs-10 mb-5 mt-4">

                            <div id="timer" class="container text-center" style="display:none;">
                                <h3 id="countdown">02:00:00</h3>
                                <form id="timerform">
                                    <input id="start" type='button' onclick='ClickTimer.Timer.toggle();' style="display:none"/>
                                    <div id="time_inp">
                                        <input id="seconds" type='text' name='startTime' value='120' style='width:5em;'> Seconds
                                    </div>
                                    <input id="set" type='button' class="btn btn-primary mt-2" value="Set Timer" onclick='ClickTimer.resetCountdown();'/>

                                </form>
                            </div>

                        </div>
                    </div>


                    <div class="row text-center">
                        <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-xs-5 mb-3">
                            <p>TOTAL CLICKS</p>
                            <p><i class="fa fa-mouse-pointer icon_size" aria-hidden="true"></i> <span id="click_count" class="number_size">0</span></p>

                        </div>
                        <div class="col-xl-5 col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <p>CLICKS PER SECOND (CPS)</p>
                            <p><i class="fa fa-tachometer icon_size" aria-hidden="true"></i> <span id="clicks_per_second" class="number_size">0</span></p>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-xs-10 mt-3">
                            <div class="text-center">
                                <button id="click_btn" type="button" class="btn btn-lg btn-primary">CLICK HERE!</button>
                            </div>
                        </div>
                    </div>

                    <span id="overall_score" style="display:none"/>

                </div>


                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 mt-5">

                    <div class="container">
                        <div class="text-center">
                            <h2>Employees</h2>
                        </div>
                        <div class="container">
                            <div class="p-3" style="border: 1px solid">
                                <h4>Intern (<span id="intern_hired">0</span>)</h4>
                                <span id="intern_cost">Cost: 10 clicks</span><br>
                                <span>Increases CPS by 0.5</span>
                                <button id="intern_hire" type="button" class="btn btn-primary mb-2 btn-block">Hire</button>
                            </div>
                        </div>
                        <br>
                        <div class="container">
                            <div class="p-3" style="border: 1px solid">
                                <h4>Software Engineer (<span id="engineer_hired">0</span>)</h4>
                                <span id="engineer_cost">Cost: 100 clicks</span><br>
                                <span>Increases CPS by 1</span>
                                <button id="engineer_hire" type="button" class="btn btn-primary mb-2 btn-block">Hire</button>
                            </div>
                        </div>
                        <br>
                        <div class="container">
                            <div class="p-3" style="border: 1px solid">
                                <h4>Senior Engineer (<span id="senior_hired">0</span>)</h4>
                                <span id="senior_cost">Cost: 200 clicks</span><br>
                                <span>Increases CPS by 2</span>
                                <button id="senior_hire" type="button" class="btn btn-primary mb-2 btn-block">Hire</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script type="text/javascript" src="jquery.timer.js"></script>
    <script type="text/javascript" src="my_timer.js"></script>
    <script src="click.js"></script>

</html>
